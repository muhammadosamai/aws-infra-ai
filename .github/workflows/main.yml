name: Schedule job

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)

jobs:  # Corrected typo from 'jons' to 'jobs'
  run-script:
    runs-on: ubuntu-latest  # Corrected from 'run-on' to 'runs-on'

    steps:
      - name: Print message  # Indented correctly under step
        run: echo "Scheduled Workflow Executed"
